<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel Art</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <header>
    <div class="container">
      <h1 id="title">Paleta de Cores</h1>
    </div>
  </header>
  <body>
  <main>
    <section class="palet">
      <div id="color-palette">
        <div class="color dim black selected"></div>
        <div class="color dim rad"></div>
        <div class="color dim rad"></div>
        <div class="color dim rad"></div>
        <div class="color dim rad"></div>
        <div class="color dim rad"></div>
        <div class="color dim rad"></div>
      </div>
    </section>
    <section class="reset">
      <button id="clear-board">Limpar</button>
      <button id="cores-random">Cores Random</button>
    </section>
    <section>
      <div class="inputGrelha">
        <input type="number" id="board-size" value="5" min="5" max="50"/>
        <button id="generate-board">VQV</button>
      </div>
    </section>
    <section class="pixel-art">
      <div class="container-pixel" id="pixel-board"></div>
    </section>
  </main>

</body>
  <script src="./script.js"></script>
</html>
